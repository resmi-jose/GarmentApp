<div class="container-fluid" style="background-image: url(assets/images/bg-login.jpg);height:657px;">
  <div class="col-md-5 col-md-offset-3">
  <div class="login">
    <h2>LogIn</h2><br>
    <form #userLoginForm="ngForm"  (submit)=onSubmit(UserNametext,PasswordText)>
      <div class="form-group row">
         <div class="col-md-8">
            <input type="text" class="form-control" name="UserNametext"  [(ngModel)]="UserNametext" placeholder="Username">
          </div>
      </div>
      <div class="form-group row">
          <div class="col-md-8">
             <input type="text" class="form-control" name="PasswordText"  [(ngModel)]="PasswordText"  placeholder="Password">
           </div>
       </div>
      <div><br>
        <button type="submit" class="btn btn-login col-md-4 col-md-offset-2"><b>Login</b></button></div><br>
      
      
      </form>
      <div class="newmmbr"><a routerLink="/Register">New member?</a></div>
  </div>
  </div>
</div>
